<!-- 頁面模板 - 複製這個結構來創建新頁面 -->
<section id="頁面ID" class="page-content" style="display: none;">
    <div class="container">
        <h1 class="page-title">頁面標題</h1>
        <div class="content-wrapper">
            <h2>主要標題</h2>
            <p>這裡是主要內容區域。你可以在這裡放置任何文字內容。</p>
            
            <h3>副標題</h3>
            <p>這裡是副標題下的內容。</p>
            
            <h3>清單內容</h3>
            <ul>
                <li>清單項目 1</li>
                <li>清單項目 2</li>
                <li>清單項目 3</li>
                <li>清單項目 4</li>
            </ul>

            <h3>更多內容</h3>
            <p>你可以繼續添加更多的內容區塊。每個區塊都會自動套用統一的樣式。</p>
            
            <!-- 如果需要表格 -->
            <h3>表格範例</h3>
            <table style="width: 100%; border-collapse: collapse; margin: 1rem 0;">
                <thead>
                    <tr style="background: var(--accent-red); color: white;">
                        <th style="padding: 0.8rem; border: 1px solid #333;">項目</th>
                        <th style="padding: 0.8rem; border: 1px solid #333;">說明</th>
                        <th style="padding: 0.8rem; border: 1px solid #333;">狀態</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding: 0.8rem; border: 1px solid #333;">範例 1</td>
                        <td style="padding: 0.8rem; border: 1px solid #333;">這是說明文字</td>
                        <td style="padding: 0.8rem; border: 1px solid #333;">正常</td>
                    </tr>
                    <tr>
                        <td style="padding: 0.8rem; border: 1px solid #333;">範例 2</td>
                        <td style="padding: 0.8rem; border: 1px solid #333;">這是說明文字</td>
                        <td style="padding: 0.8rem; border: 1px solid #333;">正常</td>
                    </tr>
                </tbody>
            </table>
            
            <!-- 如果需要引用框 -->
            <div style="background: rgba(255, 0, 0, 0.1); border-left: 4px solid var(--accent-red); padding: 1rem; margin: 1rem 0; border-radius: 5px;">
                <h4 style="color: var(--accent-red); margin-bottom: 0.5rem;">重要提醒</h4>
                <p style="margin: 0;">這裡可以放置重要的提醒或注意事項。</p>
            </div>
            
            <!-- 如果需要按鈕 -->
            <div style="text-align: center; margin: 2rem 0;">
                <button class="cta-button">操作按鈕</button>
            </div>
        </div>
    </div>
</section>

<!-- 
使用說明：
1. 複製整個 <section> 區塊
2. 修改 id="頁面ID" 為你想要的頁面ID
3. 修改頁面標題和內容
4. 確保在主要 HTML 的導航連結中使用相同的 ID
5. 所有樣式都已經在 CSS 中定義好了

範例：
如果你要創建 "skill-mage" 頁面：
1. 修改 id="skill-mage"
2. 修改標題為 "法師技能改動"
3. 添加具體的技能改動內容
4. 確保導航中的連結 href="#skill-mage" 
-->
